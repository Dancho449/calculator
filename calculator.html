<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator Project</title>
</head>
<body>
    <div class="calculator">
        <form>
            <input type="text" class="input">
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-yellow" id="*">*</button>
            <button type="button" class="btn btn-yellow" id="/">/</button>
            <button type="button" class="btn btn-yellow" id="+">+</button>
            <button type="button" class="btn btn-yellow" id="-">-</button>


            <button type="button" class="btn btn-grey" id="9">9</button>
            <button type="button" class="btn btn-grey" id="8">8</button>
            <button type="button" class="btn btn-grey" id="7">7</button>
            <button type="button" class="btn btn-grey" id="6">6</button>
            <button type="button" class="btn btn-grey" id="5">5</button>
            <button type="button" class="btn btn-grey" id="4">4</button>
            <button type="button" class="btn btn-grey" id="3">3</button>
            <button type="button" class="btn btn-grey" id="2">2</button>
            <button type="button" class="btn btn-grey" id="1">1</button>
            <button type="button" class="btn btn-grey" id="0">0</button>
            <button type="button" class="btn btn-grey" id=".">.</button>


            <button type="button" class="btn btn-equal">=</button>
            <button type="button" class="btn btn-clear">C</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
